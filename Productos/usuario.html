<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="Felipe Baranovsky">
        <meta name="description" content="Primer trabajo práctico de Web2.">
        <link rel="shortcut icon" href="icons\favicon.ico" type="image/x-icon"> 
        <title>
            Ferretería
        </title>
        <link rel="stylesheet" href="myStyles.css">
        <script src="fileJs.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <h1>
                    <strong class="TitleHome"> Ferretería </strong>
                </h1>
            </nav>  
        </header>
        <form name="formulario">
            <table>
                <tr>
                    <td>
                        <label class="leb" id="lbnombre" for="nombre">Nombre </label>
                    </td>
                    <td>
                        <input class="casilla" type="text" id="nombre" placeholder="Ingrese su nombre..." maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbapellido" for="apellido">Apellido </label>
                    </td>
                    <td>
                        <input class="casilla" type="text" id="apellido" placeholder="Ingrese su apellido..." maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbdomicilio" for="domicilio">Domicilio </label>
                    </td>
                    <td>
                        <input class="casilla" type="text" id="domicilio" placeholder="Ingrese su domicilio..." maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbtelefono" for="telefono">Telefono </label>
                    </td>
                    <td>
                        <input class="casilla" type="text" id="telefono" placeholder="Ingrese su telefono..." maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbdni" for="dni">DNI </label>
                    </td>
                    <td>
                        <input class="casilla" type="text" id="dni" placeholder="Ingrese su DNI..." maxlength="9">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbcorreo" for="correo">Correo </label>
                    </td>
                    <td>
                        <input class="casilla" type="email" id="correo" placeholder="Ingrese su nombre..." maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbedad" for="edad">Edad </label>
                    </td>
                    <td>
                        <input class="casilla" type="number" id="edad" placeholder="Ingrese su edad..." maxlength="4">
                    </td>
                </tr>
                <tr style="height: 80px;">
                    <td colspan="2">
                        <label class="leb" id="lbmateria" style="color: rgb(255, 145, 0);">Materia </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbbd">Base de Datos </label>
                    </td>
                    <td>
                        <input class="casilla" type="radio" id="rbd" name="materia">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbred">Redes </label>
                    </td>
                    <td>
                        <input class="casilla" type="radio" id="rred" name="materia">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="leb" id="lbweb">Web </label>
                    </td>
                    <td>
                        <input class="casilla" type="radio" id="rweb" name="materia">
                    </td>
                </tr>

            </table>    
        </form>
        

        <div class="Container">
                <button class="CatalogoBtn" onclick="verificar()">
                    Enviar
                </button>      
        </div>
    </body>
</html>
